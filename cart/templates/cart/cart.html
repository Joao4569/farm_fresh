<!-- template extending from base.html template -->
{% extends "base.html" %}
<!-- For loading static files -->
{% load static %}

{% block page_header %}
  <div class="container header-container">
    <div class="row">
      <div class="col"></div>
    </div>
  </div>
{% endblock %}

<!-- This block contains the main content for this template. -->
{% block content %}
  <div class="overlay"></div>
  <div class="container mb-2">

    <!-- Row for shopping cart heading -->
    <div class="row">
      <div class="col">
        <hr>
        <h2 class="logo-font mb-4">Shopping Cart</h2>
        <hr>
      </div>
    </div>

    <!-- Row for table containg shopping cart content -->
    <div class="row">
      <div class="col">
        {% if cart_items %}
          <div class="table-responsive rounded"></div>
        {% else %}
          <p class="lead mb-5">Your cart is empty.</p>
          <a href="{% url 'products' %}" class="btn btn-outline-black rounded-0 btn-lg">
            <span class="icon">
              <i class="fas fa-chevron-left"></i>
            </span>
            <span class="text-uppercase">Keep Shopping</span>
          </a>
        {% endif %}
      </div>
    </div>
  </div>
{% endblock %}
